<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!--Comentário-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F384;
        &#x2744;
    </p>
</body>
</html>
