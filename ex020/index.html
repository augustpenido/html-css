<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div > p {
            display: none;
        }

div:hover > p {
    display: block;
}

        div:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Texto Escondido</p>
    </div>
    <div id="d2">02
        <p>Texto Escondido</p>
    </div>
    <div id="d3">03
        <p>Texto Escondido</p>
    </div>
</body>
</html>
