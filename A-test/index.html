<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraGames</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Avaliação de Jogos</h1>
    <form action="center.php" autocomplete="off" method="post">
        <fieldset>
            <legend>Escolha um Jogo</legend>
            <table>
                <tr>
                    <td>
                        <input type="radio" name="game" id="elden" checked>
                        <label for="elden">Elden Ring</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="rl">
                        <label for="rl">Rocket League</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="dota">
                        <label for="dota">Dota 2</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="game" id="mario">
                        <label for="mario">Mario Bros</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="cs2">
                        <label for="cs2">CS2</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="pal">
                        <label for="pal">Palword</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="game" id="zelda">
                        <label for="zelda">Zelda</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="valorant">
                        <label for="valorant">Valorant</label>
                    </td>
                    <td>
                        <input type="radio" name="game" id="fortnite">
                        <label for="fortnite">Fortnite</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Experiência</legend>
            <table>
                <tr>
                    <td>
                        <label for="jogb">Jogabilidade: </label>
                        <input type="range" name="jogb" id="jogb" min="1" max="5" oninput="ijogb.innerHTML = Number(jogb.value)">
                        <output id="ijogb">3</output>
                    </td>
                    <td>
                        <label for="control">Controle: </label>
                        <input type="range" name="control" id="control" min="1" max="5" oninput="icontrol.innerHTML = Number(control.value)">
                        <output id="icontrol">3</output>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Avaliação</legend>
            <label for="title">Título: </label>
            <input type="text" name="title" id="title" maxlength="30" size="50">

            <textarea name="" id="" cols="50" rows="12" placeholder="(opcional)"></textarea>
            <label for="nota">Nota: </label>
            <input type="number" name="nota" id="nota" min="1" max="10" required placeholder="0-10">
        </fieldset>

        <input type="submit" value="Enviar Avaliação">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
